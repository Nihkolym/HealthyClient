<form (submit)="signIn()" class="authorization-container" [formGroup]="authForm" (keydown)="keyDown($event)">
    <h2 class="authorization_title">{{ 'Buttons.SignIn' | translate | uppercase }}</h2>

    <mat-form-field>
        <input matInput placeholder="{{ 'User.Email' | translate }}*" [formControl]="authForm.controls['email']" [errorStateMatcher]="matcher">
        <mat-error *ngIf="authForm.controls['email'].hasError('required')">
            {{ 'Errors.Required' | translate }}
        </mat-error>
        <mat-error *ngIf="authForm.controls['email'].hasError('email')">
            {{ 'Errors.Email' | translate }}
        </mat-error>
        <mat-error *ngIf="authForm.controls['email'].hasError('maxlength')">
            {{ 'Errors.TooBigLength' | translate }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input type="password" matInput placeholder="{{ 'User.Pass' | translate }}*" [formControl]="authForm.controls['password']"
            [errorStateMatcher]="matcher">
        <mat-error *ngIf="authForm.controls['password'].hasError('required')">
            {{ 'Errors.Required' | translate }}
        </mat-error>
        <mat-error *ngIf="authForm.controls['password'].hasError('maxlength')">
            {{ 'Errors.TooBigLength' | translate }}
        </mat-error>
    </mat-form-field>
    <mat-error *ngIf="authForm.hasError('badRequest')">
            {{ 'Errors.EmailOrPass' | translate }}
    </mat-error>
    <div class="authorization_sign-container">
        <button class="sign-container_up" mat-button (click)="signUp($event)">{{ 'Buttons.SignUp' | translate | uppercase }}</button>
        <button [disabled]="!authForm.valid" type="submit" class="sign-container_in" mat-button>{{ 'Buttons.SignIn' | translate | uppercase }}</button>
    </div>

</form>
