<div class="post-container">
    <div class="post_description">
        <h2 class="post_title"><b>{{ 'Post.Title' | translate }}: </b>{{post.title}}</h2>
        <p class="post_description"><b>{{ 'Post.Description' | translate }}: </b>{{post.description}}</p>
    </div>

    <div class="post_bottom">
        <div class="btns-container">
            <button (click)="update()" mat-button class="post_btn">{{ 'Buttons.Update' | translate }}</button>
            <button (click)="delete()" mat-button class="post_btn">{{ 'Buttons.Delete' | translate }}</button>
        </div>
    </div>
</div>
